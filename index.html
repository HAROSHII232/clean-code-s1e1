<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix-info">
    <img
      class="matrix-info__image"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower matrix image"
    >
    <a
      class="matrix-info__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="section__new-task">
      <h3 class="section__title section__title_new">Add Item</h3>
      <div class="new-task__wrapper">
        <input class="task__input task__input_new" type="text">
        <button class="task__btn">Add</button>    
      </div>
    </section>
    <section class="section__incompleted-tasks">
      <h3 class="section__title">Todo</h3>
      <ul class="incompleted-tasks__list">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img
              class="task__delete-img"
              src="./remove.svg"
              alt="Delete task icon"
            >
          </button>
        </li>
        <li class="task task_mode_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task__input"
          >
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete">
            <img
              class="task__delete-img"
              src="./remove.svg"
              alt="Delete task icon"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="section__completed-tasks">
      <h3 class="section__title">Completed</h3>
      <ul class="completed-tasks__list">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img
              class="task__delete-img"
              src="./remove.svg"
              alt="Delete task icon"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
