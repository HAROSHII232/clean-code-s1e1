<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="matrix-info">
    <img
      class="matrix-info__image"
      src="./eisenhower-matrix.jpg"
    >
    <a
      class="matrix-info__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </div>
  <div class="main">
    <p id="section__new-task">
      <label class="section__title section__title_new" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input
          id="new-task"
          class="task__input task__input_new task"
          type="text"
        >
        <button class="task-btn">Add</button>    
      </div>
    </p>
    <h3 class="section__title">Todo</h3>
    <ul id="section__incompleted-tasks">
      <li class="task-list__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task__name task">Pay Bills</label>
        <input type="text" class="task__input task">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete">
          <img
            class="task__delete-img"
            src="./remove.svg"
          >
        </button>
      </li>
      <li class="task-list__item task_edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__name task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task__input task"
        >
        <button class="task-btn edit">Save</button>
        <button class="task-btn delete">
          <img
            class="task__delete-img"
            src="./remove.svg"
          >
        </button>
      </li>
    </ul>
    <h3 class="section__title">Completed</h3>
    <ul class="section__completed-tasks">
      <li class="task-list__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__name task">See the Doctor</label>
        <input type="text" class="task__input task">
        <button class="task-btn edit">Edit</button>
        <button class="task-btn delete">
          <img
            class="task__delete-img"
            src="./remove.svg"
          >
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
